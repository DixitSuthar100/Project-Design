{% extends 'header.html' %}
{% block content%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index</title>
   
</head>
<body>
<center>
    <h1>Enter Email</h1>
    {% if msg %}
       <b style="color: blue">{{msg}}</b>
    {% endif %}
    <form name="forgot-password" method="post" action="{% url 'forgot-password' %}">
      {% csrf_token %}
      <table>
        <tr>
          <td>Email</td>
          <td><input type="text" name="email"></td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Send OTP" class="btn btn-primary">
           
          </td>
        </tr>
      </table>
  </center>
</body>
</html>
{% endblock %}
